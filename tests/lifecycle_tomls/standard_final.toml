[tool.poetry]
name = "sample_project"
version = "0.0.1.dev0"
description = "Sample project for without a ruff-sync config section"
authors = ["Bob Baggins"]

[tool.poetry.dependencies]
python = "^3.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.mypy]
python_version = "3.10"
files = ["foo.py", "bar.py"]
strict = true
warn_unused_configs = true
ignore_missing_imports = true
warn_redundant_casts = true
warn_unused_ignores = true
show_error_codes = true
enable_error_code = ['ignore-without-code', 'explicit-override']

[[tool.mypy.overrides]]
module = "tests.*"
disable_error_code = ['type-arg', 'no-untyped-def']

[tool.ruff]
target-version = "py310"
line-length = 120
lint.select = ["F", "ASYNC", "RUFF", "B", "S", "PTH", "W", "E"]
lint.ignore = ["W191", "E111"]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = [
    "F401", # unused import
    "F403", # star imports
]

[tool.ruff.lint.mccabe]
complexity = 8 # default is 10

[tool.ruff.lint.flake8-tidy-imports.banned-api]
"os.environ".msg = "Do not use os.environ outside of configuration files."

[tool.coverage.run]
include = [
    "foo.py",
    "bar.py"
    ]
